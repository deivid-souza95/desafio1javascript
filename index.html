    <input type="number" id="number" />
    <button onclick="verificar()">Verificar</button>
    <script>
      function verificar(){
        var num = document.getElementById('number').value
      
    
        var number = Number(num)

        if(number % 2 == 0){
          alert('É um número par')
        }else {
          alert('É um numero impar')
        }
  
  }
    </script>
